{% extends "base.html" %}
{% block markup %}
<main class="container">
    <h1>Create New Poll</h1>
    <form method="post" action="#" aria-label="New Poll Form">
        <label for="title">Poll Title</label>
        <input autofocus type="text" id="title" name="title" placeholder="Enter poll title" required aria-label="Poll Title">

        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter poll description" aria-label="Poll Description"></textarea>

        <small>The poll will automatically expire after 90 days.</small>

        <fieldset>
            <legend>Options</legend>
            <div>
                {% for option in options %}
                {% include "new_poll_new_option.html" %}
                {% endfor %}
                <a
                    hx-get="/poll/new/new-option"
                    hx-target="this"
                    hx-swap="beforebegin"
                    role="button"
                    class="outline"
                >
                    <i class="fa-solid fa-plus"></i>&nbsp;add option
                </a>
            </div>
        </fieldset>
        <button type="submit">Create Poll</button>
    </form>
</main>
{% endblock %}
